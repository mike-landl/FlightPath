name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up CMake cache key
        id: cmake-cache
        run: echo "key=fcache-build-${{ hashFiles('**/CMakeLists.txt') }}" >> $GITHUB_OUTPUT

      - name: Cache FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/fetchcontent
            build_deps
          key: ${{ steps.cmake-cache.outputs.key }}

      - name: Configure
        run: cmake --preset release-clang -DFETCHCONTENT_BASE_DIR="$HOME/.cache/fetchcontent"

      - name: Build
        run: cmake --build --preset release-clang --target FlightPath --parallel 4

